<style>
  .form-grid {
    display: grid;
    gap: 1rem;
    padding: 1rem;
  }
  .form-group {
    display: grid;
    gap: 0.5rem;
  }
  .form-group label {
    font-weight: bold;
  }
  .form-group input {
    padding: 0.5rem;
    font-size: 1rem;
  }
</style>

<div class="form-grid">
  <div class="form-group">
    <label for="deviceId">Device ID</label>
    <input type="text" id="deviceId" required />
  </div>
  <div class="form-group">
    <label for="localKey">Local Key</label>
    <input type="text" id="localKey" required />
  </div>
  <div class="form-group">
    <label for="ipAddress">IP Address</label>
    <input type="text" id="ipAddress" required />
  </div>
  <div class="form-group">
    <label for="port">Port</label>
    <input type="number" id="port" value="6668" required />
  </div>
  <button onclick="saveSettings()">Save</button>
</div>

<script>
  async function saveSettings() {
    const settings = {
      deviceId: document.getElementById('deviceId').value,
      localKey: document.getElementById('localKey').value,
      ipAddress: document.getElementById('ipAddress').value,
      port: parseInt(document.getElementById('port').value)
    };
    await Homey.emit('manual_settings', settings);
  }
</script>
