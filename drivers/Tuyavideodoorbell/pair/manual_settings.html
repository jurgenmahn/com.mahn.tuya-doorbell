<!-- Manual Settings Input -->
<link rel="stylesheet" href="./styles.css">
<div class="container">
  <h2 data-i18n="pair.manual_settings.title"></h2>
  <p data-i18n="pair.manual_settings.instructions"></p>
  <form data-role="advanced">
    <div class="form-group">
      <label data-i18n="pair.manual_settings.fields.0.label"></label>
      <input type="text" name="deviceId" required />
    </div>
    <div class="form-group">
      <label data-i18n="pair.manual_settings.fields.1.label"></label>
      <input type="password" name="localKey" required />
    </div>
    <div class="form-group">
      <label data-i18n="pair.manual_settings.fields.2.label"></label>
      <input type="text" name="ipAddress" required />
    </div>
    <div class="form-group">
      <label data-i18n="pair.manual_settings.fields.3.label"></label>
      <input type="number" name="port" required value="6668" />
    </div>
    <button type="submit" class="button" data-i18n="pair.manual_settings.submit"></button>
  </form>
</div>
