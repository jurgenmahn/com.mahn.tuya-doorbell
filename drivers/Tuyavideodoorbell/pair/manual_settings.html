<!-- Empty template required by Homey pairing flow -->
<!-- Manual Settings Input -->
<div class="container">
  <h2>{{i18n('pair.manual_settings.title')}}</h2>
  <form data-role="advanced">
    <div>
      <label>{{i18n('pair.manual_settings.fields.0.label')}}</label>
      <input type="text" name="deviceId" required />
    </div>
    <div>
      <label>{{i18n('pair.manual_settings.fields.1.label')}}</label>
      <input type="password" name="localKey" required />
    </div>
    <div>
      <label>{{i18n('pair.manual_settings.fields.2.label')}}</label>
      <input type="text" name="ipAddress" required />
    </div>
    <div>
      <label>{{i18n('pair.manual_settings.fields.3.label')}}</label>
      <input type="number" name="port" required value="6668" />
    </div>
    <button type="submit">{{i18n('pair.manual_settings.submit')}}</button>
  </form>
</div>
