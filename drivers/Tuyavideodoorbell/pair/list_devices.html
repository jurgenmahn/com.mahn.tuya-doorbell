<!-- Empty template required by Homey pairing flow -->
<!-- List Discovered Devices -->
<div class="container">
  <h2>{{__ 'pair.list_devices.title'}}</h2>
  {{#if devices.length}}
  <ul>
    {{#each devices}}
    <li>
      <h3>{{name}}</h3>
      <p>ID: {{data.id}}</p>
      <button data-device="{{id}}">{{__ 'pair.list_devices.select'}}</button>
    </li>
    {{/each}}
  </ul>
  {{else}}
  <p>{{__ 'pair.list_devices.no_devices_found'}}</p>
  {{/if}}
</div>
